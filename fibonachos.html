<!doctype html>
<meta charset="utf-8">
<script>
    function fibo(n) {
        if(n == 0 || n == 1) 
            return 1
        else {
            var total = 1;
            var tmp = 1;
            var tmp2 = 1;
            for(var i = 2; i <= n; i ++) {
                total = tmp + tmp2
                tmp = tmp2
                tmp2 = total;
            }
            return total
        } 
    }
    
    console.log("test fibonachis")
    console.log(0,fibo(0))
    console.log(1,fibo(1))
    console.log(2,fibo(2))
    console.log(4,fibo(4))
    console.log(5,fibo(5))
    
    
    function nbReset(nachos) {
        var run = 0 
        var rst = 1
        while(nachos > 0) {
            var eatenNachos = fibo(run)
            if(eatenNachos > nachos)Â {
                run = 0, rst ++;
            } else {
                run ++
                nachos -= eatenNachos
            }
            
        
        }
        return rst;
    }
    console.log("test reset")

    //console.log(1,nbReset(1))
    console.log(3,nbReset(3))
    
    
    function findNachos() {
        var founds = [1]
        var prev = 1
        for(var i = 1; i < 500000; i ++) {
            var test = nbReset(i)
            if(prev < test) {
                prev = test;
                founds.push(i);
            }
        }
        return founds

        
    }
    
    console.log(findNachos())
    
</script>
